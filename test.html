    <style>
        /* ðŸŽ¨ GENERAL NAVBAR BRAND STYLE */
.navbar-brand {
    font-size: 2.5rem;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    display: inline-block;
    padding: 10px 20px;
    transition: all 0.4s ease-in-out;
    position: relative;
}

/* ðŸ”¥ FIRE TEXT EFFECT */
@keyframes fire {
    0% { text-shadow: 0 0 10px #ff0, 0 0 20px #ff4500, 0 0 30px #ff0000; }
    100% { text-shadow: 0 0 20px #ff4500, 0 0 40px #ff0000, 0 0 50px #ff4500; }
}
.fire {
    color: white;
    animation: fire 1s infinite alternate;
}

/* ðŸŸ¢ MATRIX CODE GLOW */
@keyframes matrix {
    0% { text-shadow: 0px 0px 10px #0f0, 0px 0px 20px #00ff00; }
    100% { text-shadow: 0px 0px 20px #0f0, 0px 0px 30px #00ff00; }
}
.matrix {
    font-family: 'Courier New', monospace;
    color: #0f0;
    animation: matrix 0.8s infinite alternate;
}

/* ðŸŒˆ RAINBOW FLOW EFFECT */
@keyframes rainbow {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
}
.rainbow {
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 3s infinite linear;
}

/* ðŸŒ€ 3D POP-OUT EFFECT */
.pop-out {
    color: white;
    text-shadow: -3px 3px 0px red, 3px -3px 0px cyan, 3px 3px 0px blue;
    transform: perspective(500px) rotateX(10deg) rotateY(10deg);
    transition: transform 0.3s ease-in-out;
}
.pop-out:hover {
    transform: perspective(500px) rotateX(0deg) rotateY(0deg) scale(1.2);
    text-shadow: 0px 0px 15px #ff00ff, 0px 0px 30px #00ffff;
}

/* âš¡ ELECTRIC SHOCK HOVER */
@keyframes electric {
    0% { text-shadow: 0px 0px 5px cyan, 0px 0px 10px blue; }
    50% { text-shadow: 0px 0px 10px cyan, 0px 0px 20px blue; }
    100% { text-shadow: 0px 0px 5px cyan, 0px 0px 10px blue; }
}
.electric:hover {
    animation: electric 0.2s infinite alternate;
}

/* ðŸ”„ TEXT WARP & EXPAND */
.warp:hover {
    transform: scale(1.5) rotate(-5deg);
    letter-spacing: 5px;
    color: cyan;
}

    </style>

<body>

    <a class="navbar-brand rainbow" href="#">Eddah Chepchirchir</a> <!-- Rainbow Effect -->
    <a class="navbar-brand pop-out" href="#">Eddah Chepchirchir</a> <!-- 3D Pop-Out Effect -->
    <a class="navbar-brand warp" href="#">Eddah Chepchirchir</a> <!-- Text Warp Effect -->
